name: DevOpsChallenge build and test

on:
  push:
    branches: [ "dev/devops-challenge-dotnet" ]
  pull_request:
    branches: [ "dev/devops-challenge-dotnet" ]

env:
  tag: "1.0-${{ github.run_id }}-salesapi"
    
jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/dotnet/sdk:5.0

    services:
      sqlserver:
        image: mcr.microsoft.com/mssql/server:2019-latest
        env:
          SA_PASSWORD: ${{ secrets.DEV_DB_CREDS }}
          ACCEPT_EULA: "Y"
        ports:
          - 1433:1433

    steps:
      - uses: actions/checkout@v3
          
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '5.0.x'

      #add waiting stage for sql server
      - name: Wait for SQL Server
        run: |
          for i in {1..30}; do
            if /opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P ${{ secrets.DEV_DB_CREDS }} -Q "SELECT 1" > /dev/null 2>&1; then
            echo "SQL Server is ready";
            break;
            fi
            echo "Waiting for SQL Server... ($i/30)";
            sleep 2
          done

      - name: Restore dependencies
        run: dotnet restore

      - name: Build binary and package
        #run: dotnet publish *.sln -o ./output
        run: dotnet build *.sln --no-restore

#commented due to failures in code
      - name: Testing stage
        run: |
          dotnet test  --no-build --verbosity normal

  docker:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.USER }}
          password: ${{ secrets.PASS }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: shehanamila/salesapi:${{ env.tag }}
